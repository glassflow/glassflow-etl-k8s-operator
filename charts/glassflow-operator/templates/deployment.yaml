apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-controller-manager
  labels:
    control-plane: controller-manager
  {{- include "glassflow-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: glassflow-etl-k8s-operator
      control-plane: controller-manager
    {{- include "glassflow-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: glassflow-etl-k8s-operator
        control-plane: controller-manager
      {{- include "glassflow-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.controllerManager.manager.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controllerManager.manager.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if not .Values.global.postgres_connection_url }}
      initContainers:
        - name: wait-for-postgres
          image: postgres:{{ .Values.postgresql.image.tag | default "17-alpine" }}
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy | default "IfNotPresent" }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for PostgreSQL to be ready..."

              # Get connection details from secret
              POSTGRES_HOST="${POSTGRES_HOST:-{{ .Release.Name }}-postgresql.{{ .Release.Namespace }}.svc.cluster.local}"
              POSTGRES_PORT="${POSTGRES_PORT:-{{ .Values.postgresql.service.port | default 5432 }}}"
              POSTGRES_USER="${POSTGRES_USER}"
              POSTGRES_PASSWORD="${POSTGRES_PASSWORD}"
              POSTGRES_ADMIN_DB="${POSTGRES_ADMIN_DB:-postgres}"

              # Retry logic - check indefinitely until Postgres is ready
              RETRY_DELAY=2
              ATTEMPT=1

              while true; do
              echo "Attempt $ATTEMPT: Checking PostgreSQL connection..."
              if PGPASSWORD="$POSTGRES_PASSWORD" pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d "$POSTGRES_ADMIN_DB" > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              exit 0
              fi
              echo "PostgreSQL not ready yet, waiting ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
              ATTEMPT=$((ATTEMPT + 1))
              done
          env:
            - name: POSTGRES_HOST
              value: "{{ .Release.Name }}-postgresql.{{ .Release.Namespace }}.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "{{ .Values.postgresql.service.port | default 5432 | toString }}"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: glassflow-postgresql
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: glassflow-postgresql
                  key: password
            - name: POSTGRES_ADMIN_DB
              value: "postgres"
      containers:
      - args:
        - --leader-elect
        - --health-probe-bind-address=:8081        
        command:
        - /manager
        envFrom:
        - configMapRef:
            name: glassflow-operator-config
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- if .Values.global.postgres_connection_url }}
        - name: GLASSFLOW_DATABASE_URL
          value: {{ .Values.global.postgres_connection_url | quote }}
        {{- else }}
        - name: GLASSFLOW_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: glassflow-postgresql
              key: connection-url
        {{- end }}
        image: "{{ .Values.global.imageRegistry | default "" }}{{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.controllerManager.manager.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.controllerManager.manager.containerSecurityContext
          | nindent 10 }}
      securityContext: {{- toYaml .Values.controllerManager.podSecurityContext | nindent
        8 }}
      serviceAccountName: {{ .Release.Name }}-controller-manager
      terminationGracePeriodSeconds: 10
