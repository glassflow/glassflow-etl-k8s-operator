apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-controller-manager
  labels:
    control-plane: controller-manager
  {{- include "glassflow-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: glassflow-etl-k8s-operator
      control-plane: controller-manager
    {{- include "glassflow-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: glassflow-etl-k8s-operator
        control-plane: controller-manager
      {{- include "glassflow-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.controllerManager.manager.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controllerManager.manager.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if not .Values.global.postgres_connection_url }}
      initContainers:
        {{- if not .Values.global.postgres_connection_url }}
        - name: wait-for-postgres
          image: "busybox:1.35"
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z {{ .Release.Name }}-postgresql.{{ .Release.Namespace }}.svc.cluster.local 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
        {{- end }}
        {{- $natsAddress := .Values.global.nats.address | default (printf "nats://%s-nats.%s.svc.cluster.local:4222" .Release.Name .Release.Namespace) }}
        - name: wait-for-nats
          image: "busybox:1.35"
          command:
            - sh
            - -c
            - |
              echo "Waiting for NATS to be ready..."
              NATS_URL="{{ $natsAddress }}"
              # Remove protocol prefix if present
              NATS_HOST_PORT="${NATS_URL#nats://}"
              NATS_HOST_PORT="${NATS_HOST_PORT#nats-secure://}"
              # Extract host and port
              if echo "$NATS_HOST_PORT" | grep -q ":"; then
                NATS_HOST=$(echo "$NATS_HOST_PORT" | cut -d: -f1)
                NATS_PORT=$(echo "$NATS_HOST_PORT" | cut -d: -f2)
              else
                NATS_HOST="$NATS_HOST_PORT"
                NATS_PORT="4222"
              fi
              echo "Checking NATS at $NATS_HOST:$NATS_PORT..."
              until nc -z "$NATS_HOST" "$NATS_PORT"; do
                echo "NATS not ready, waiting..."
                sleep 2
              done
              echo "NATS is ready!"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
        {{- end }}
      containers:
      - args:
        - --leader-elect
        - --health-probe-bind-address=:8081        
        command:
        - /manager
        envFrom:
        - configMapRef:
            name: glassflow-operator-config
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- if .Values.global.postgres_connection_url }}
        - name: GLASSFLOW_DATABASE_URL
          value: {{ .Values.global.postgres_connection_url | quote }}
        {{- else }}
        - name: GLASSFLOW_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: glassflow-postgresql
              key: connection-url
        {{- end }}
        image: "{{ .Values.global.imageRegistry | default "" }}{{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.controllerManager.manager.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.controllerManager.manager.containerSecurityContext
          | nindent 10 }}
      securityContext: {{- toYaml .Values.controllerManager.podSecurityContext | nindent
        8 }}
      serviceAccountName: {{ .Release.Name }}-controller-manager
      terminationGracePeriodSeconds: 10
