controllerManager:
  manager:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: ghcr.io/glassflow/glassflow-etl-k8s-operator
      tag: v0.0.5
      pullPolicy: Always
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local

# Glassflow components configuration
glassflowComponents:
  ingestor:
    image:
      repository: ghcr.io/glassflow/glassflow-etl-ingestor
      tag: stable
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
  join:
    image:
      repository: ghcr.io/glassflow/glassflow-etl-join
      tag: stable
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
  sink:
    image:
      repository: ghcr.io/glassflow/glassflow-etl-sink
      tag: stable
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi


metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  type: ClusterIP

nats:
  address: ""
  componentAddress: ""
