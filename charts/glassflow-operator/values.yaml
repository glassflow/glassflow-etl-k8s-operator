# Global configuration
global:
  # Image registry for all components
  imageRegistry: "ghcr.io/glassflow/"
  # Observability configuration
  observability:
    logs:
      enabled: false
    metrics:
      enabled: false
  nats:
#    address: "localhost:4222"
    stream:
      maxAge: 168h
      maxBytes: 100GB

  # Pipelines namespace configuration
  pipelines:
    namespace:
      # When true, operator creates per-pipeline namespaces (pipeline-<id>)
      auto: true
      # When auto is false, the fixed namespace to deploy all pipelines into
      name: glassflow-pipelines
      # When auto is false, Helm can optionally create the namespace
      create: true

  # PostgreSQL connection URL
  # Only used when external postgres is used by the user.
  # By default, operator uses postgres deployed by the glassflow-etl chart.
  # Format: postgresql://username:password@host:port/database
  # postgres_connection_url: ""

controllerManager:
  manager:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image:
      repository: glassflow-etl-k8s-operator
      tag: v1.4.0
      pullPolicy: Always
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
    # Node affinity for the operator (optional)
    affinity: {}
    # Legacy nodeSelector support (optional, for backward compatibility)
    nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local

# Glassflow components configuration
glassflowComponents:
  ingestor:
    image:
      repository: glassflow-etl-ingestor
      tag: v2.4.0
    logLevel: "INFO"
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
    # Node affinity for ingestor component (optional)
    affinity: {}
  join:
    image:
      repository: glassflow-etl-join
      tag: v2.4.0
    logLevel: "INFO"
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
    # Node affinity for join component (optional)
    affinity: {}
  sink:
    image:
      repository: glassflow-etl-sink
      tag: v2.4.0
    logLevel: "INFO"
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
    # Node affinity for sink component (optional)
    affinity: {}
  dedup:
    image:
      repository: glassflow-etl-dedup
      tag: v2.4.0
    logLevel: "INFO"
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 4Gi
    storage:
      size: "40Gi"
      className: ""
    affinity: {}
