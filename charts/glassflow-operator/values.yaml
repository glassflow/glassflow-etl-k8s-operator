controllerManager:
  manager:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: ghcr.io/glassflow/glassflow-etl-k8s-operator
      tag: v0.0.5
      pullPolicy: Always
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
    # Node affinity for the operator (optional)
    affinity: {}
    # Legacy nodeSelector support (optional, for backward compatibility)
    nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local

# Global configuration
global:
  # Image registry for all components
  imageRegistry: ""
  # Observability configuration
  observability:
    logs:
      enabled: false
    metrics:
      enabled: false

# Observability configuration -- set on the main chart at global level by the user

# Glassflow components configuration
glassflowComponents:
  ingestor:
    image:
      repository: ghcr.io/glassflow/glassflow-etl-ingestor
      tag: stable
    logLevel: "info"
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
    # Node affinity for ingestor component (optional)
    affinity: {}
  join:
    image:
      repository: ghcr.io/glassflow/glassflow-etl-join
      tag: stable
    logLevel: "info"
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
    # Node affinity for join component (optional)
    affinity: {}
  sink:
    image:
      repository: ghcr.io/glassflow/glassflow-etl-sink
      tag: stable
    logLevel: "info"
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
    # Node affinity for sink component (optional)
    affinity: {}


metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  type: ClusterIP

nats:
  address: ""
  componentAddress: ""
