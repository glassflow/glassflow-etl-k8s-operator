# Global configuration
global:
  # Image registry for all components
  imageRegistry: "ghcr.io/glassflow/"
  # Observability configuration
  observability:
    logs:
      enabled: false
    metrics:
      enabled: false

controllerManager:
  manager:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: glassflow-etl-k8s-operator
      tag: v1.0.0
      pullPolicy: Always
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
    # Node affinity for the operator (optional)
    affinity: {}
    # Legacy nodeSelector support (optional, for backward compatibility)
    nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local

# Glassflow components configuration
glassflowComponents:
  ingestor:
    image:
      repository: glassflow-etl-ingestor
      tag: stable
    logLevel: "INFO"
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
    # Node affinity for ingestor component (optional)
    affinity: {}
  join:
    image:
      repository: glassflow-etl-join
      tag: stable
    logLevel: "INFO"
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
    # Node affinity for join component (optional)
    affinity: {}
  sink:
    image:
      repository: glassflow-etl-sink
      tag: stable
    logLevel: "INFO"
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1500m
        memory: 1.5Gi
    # Node affinity for sink component (optional)
    affinity: {}



nats:
  address: ""
  stream:
    maxAge: "168h"
    maxBytes: "100GB"
