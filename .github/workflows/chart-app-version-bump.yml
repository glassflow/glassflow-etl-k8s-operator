name: Chart Version Bump

on:
  workflow_call:

jobs:
  bump-app-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ Version extracted from tag: $VERSION"
          else
            echo "❌ This workflow should only run on tag pushes"
            exit 1
          fi
      
      - name: Extract chart version
        id: chart_version
        run: |
          CHART_VERSION=$(cat charts/glassflow-operator/Chart.yaml | grep "version:" | awk '{print $2}')
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "✅ Chart version extracted from Chart.yaml: $CHART_VERSION"

      - name: Update chart version in Chart.yaml
        id: update_chart
        run: |
          # Split version into parts
          IFS='.' read -r major minor patch <<< "$CHART_VERSION"

          # Bump patch version
          patch=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${patch}"

          echo "Updating chart version in Chart.yaml to $NEW_VERSION"
          sed -i "s/^version: .*/version: $NEW_VERSION/" charts/glassflow-operator/Chart.yaml
          cat charts/glassflow-operator/Chart.yaml
          echo "new_chart_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update operator version in Chart.yaml
        run: |
          echo "Updating operator version in Chart.yaml to ${{ steps.version.outputs.version }}"
          sed -i "s/^appVersion: .*/appVersion: ${{ steps.version.outputs.version }}/" charts/glassflow-operator/Chart.yaml
          cat charts/glassflow-operator/Chart.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump chart version to ${{ steps.update_chart.outputs.new_chart_version }} and app version to ${{ steps.version.outputs.version }}"
          title: "chore: bump chart version to ${{ steps.update_chart.outputs.new_chart_version }} and app version to ${{ steps.version.outputs.version }}"
          body: |
            ## Chart Version Bump
            
            This PR automatically updates the chart and app versions following the release of ${{ github.ref_name }}.
            
            **Changes:**
            - Chart version: ${{ steps.chart_version.outputs.chart_version }} → ${{ steps.update_chart.outputs.new_chart_version }}
            - App version: ${{ steps.version.outputs.version }}
            
            **Files modified:**
            - `charts/glassflow-operator/Chart.yaml`
            
            This PR was created automatically by the chart-app-version-bump workflow.
          branch: "chore/bump-chart-version-${{ steps.version.outputs.version }}"
          base: main
          delete-branch: true 