name: Chart Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-chart:
    uses: ./.github/workflows/test-chart.yml

  release:
    needs: [test-chart]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git for pushing
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.3

      - name: Update Helm dependencies
        run: helm dependency update charts/glassflow-operator

      - name: Run chart releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CR_SKIP_EXISTING: true           # Skip if release already exists
          CR_GENERATE_RELEASE_NOTES: true  # Auto generate GitHub release notes

  notify:
    needs: [release]
    uses: ./.github/workflows/notify.yaml
    secrets: inherit